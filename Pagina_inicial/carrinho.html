<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="carrinho.css">
<title>Carrinho de Compras</title> 
<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

</head>
<body>

    <header>
        
     
<h1>Carrinho de Compras</h1>
    </header>

    <section>
      <!-- Carrinho -->
        <div class="carrinho">
        <h2>Seu Carrinho</h2>
        <div class="produto">
           <div class="imgproduto"> 
            <img src="Cd One Direction - Made In The a. M. Deluxe Edition.png" width="200px" alt="">
        </div> 
            <h2>Albúm One Direction</h2>
            <p>Título do CD: Albúm-One Direction
            <p>Artista: One Direction</p>
            <p>Gênero:Pop</p>
            <p>Descrição:</p>
            <p>R$ 32,40</p>
            
        </div>
       
           
            <ul id="listaCarrinho"></ul>
            <p class="total" id="totalCarrinho">Total: R$ 32,40,00</p>
        </div>
        
<!-- Formulário de Checkout -->
        <div class="checkout-form">
            <h2>Informações de Entrega</h2>
            <form id="formularioCheckout" onsubmit="concluirCompra(event)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="endereco">Endereço:</label>
                
             
<input type="text" id="endereco" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>

                <!-- <button type="submit">Concluir Compra</button> -->

                <a href="index.html" type="submit">Concluir</a>

            </form>

            <script src="carrinho.js"></script>
        
        </div>
</div>
