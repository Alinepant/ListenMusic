<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListenMusic</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <main>
        <div class="circulo"></div>

        <!-- Header - Cabeçalho -->
        <header>
            <!-- Imagem Logo -->
            <a href="#"><img src="assets/logo.png" alt="logo" class="logo"></a>

            <!-- Div para o menu hamburguer (Telas menores) -->
            <div class="toggle" onclick="toggleMenu();"></div>

            <!-- Menu (Links) -->
            
            </ul>
        </header>

        <!-- Conteúdo -->
        <div class="conteudo">
            <div class="textoprincipal">

                <!-- Texto Principal -->
                <h2> Bem-vindo ao: <br><span>ListenMusic</span></h2>

                <!-- Texto Secundário -->
                <p>Descubra um mundo de músicas inesquecíveis com a ListenMusic. Cada música é uma explosão de sentimentos
                únicos que vão te conquistar!</p>

                <!-- Botão -->
                <a href="" target="_blank">Veja mais</a>
        
            </div>

            <!-- Imagem do sorvete grande (a direita) -->
            <div class="imgBox"><img src="assets/vinil (2).png" alt="Imagem 1" class="vinil"></div>
        </div>

            <!-- Imagens dos sorvetes pequenos (abaixo) -->
            <ul class="sorvetes">
                <li><img src="assets/vinil (2).png" alt="thumb1" onclick="imgSlider('assets/img1.png');changeCircleColor('#017143')"></li>
                <li><img src="assets/cd.png" alt="thumb2" onclick="imgSlider('assets/img2.png');changeCircleColor('#eb7495')"></li>
                <li><img src="assets/toca_disco.png" alt="thumb3" onclick="imgSlider('assets/img3.png');changeCircleColor('#d752b1')"></li>
            </ul>

            <ul class="sociais">
                <li><a href="https://pt-br.facebook.com/" target="_blank"><img src="assets/.png" alt="facebook"></a></li>
                <li><a href="https://twitter.com/" target="_blank"><img src="assets/.png" alt="twitter"></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="assets/.png" alt="instagram"></a></li>
            </ul>
        
            <!-- Link para o Javascript -->
            <script src="mudar.js"></script>
    </main>
</body>

</html>
